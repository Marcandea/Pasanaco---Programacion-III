<ion-header>
    <ion-navbar color="secondary"class="texto">
    <ion-title >
      Pasanaco
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>  
    <ion-card class="grupo" >
        <img class="usuario">
        <ion-card-content>
          <ion-card-title class="texto">
            "Nombre de Grupo"
            </ion-card-title>
          <button ion-button color="card2" (click)="showAlert()">Ver mas</button>
        </ion-card-content>
    </ion-card>
    <br>
    <ion-card class="grupo">
        <img class="usuario">
        <ion-card-content>
          <ion-card-title class="texto">
            Radio Taxi Rosales
          </ion-card-title>
          <button ion-button color="card2" (click)="showAlert()">Ver mas</button>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
          <ion-col col-10></ion-col>
            <button ion-fab mini><ion-icon name="add"><a (click)="Creargrupo()"></a></ion-icon></button>
            <ion-fab right bottom>
                <button ion-fab color="secondary"><ion-icon name="arrow-dropleft"></ion-icon></button>
                <ion-fab-list side="left">
                    <button ion-button color="secondary" (click)="showAlert2()">Crear Grupo</button>
                    <button ion-button color="danger" (click)="showAlert2()">Agregar Usuario</button>
                </ion-fab-list>
              </ion-fab>
          </ion-row>
    </ion-grid>
</ion-footer>
